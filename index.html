<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>显示查询自己的IP地址</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">查询IP地址</h5>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    </div>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    从国内测试
                </div>
                <div class="card-body">
                    <p>
                        <iframe src="http://2019.ip138.com/ic.asp" width="100%" height="50" scrolling="no" frameborder="0" marginheight="0" marginwidth="0">
                        </iframe>
                    </p>
                    <p>这是您访问国内网站所使用的IP</p>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    从国外测试
                </div>
                <div class="card-body">
                    <p>
                        <script>
                        $.get("https://api.ipify.org/", function(data){
                            alert(data) 
                        }); 
                        </script>
                        <iframe src="https://api.ipify.org/" width="100%" height="30" scrolling="no" frameborder="0" marginheight="0" marginwidth="0">
                        </iframe>
                    </p>
                    <p>您访问没有被封的国外网站所使用的IP</p>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    从谷歌测试
                </div>
                <div class="card-body">
                    <p>
                        <iframe src="http://ipv4.appspot.com/" width="100%" height="30" scrolling="no" frameborder="0" marginheight="0" marginwidth="0">
                            您无法访问谷歌网站
                        </iframe>
                    </p>
                    <p>这是您访问谷歌，Facebook，Twitter等网站所使用的IP</p>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </div>
    <script>
    var clicky_site_ids = clicky_site_ids || [];
    clicky_site_ids.push(101180493);
    </script>
    <script async src="//static.getclicky.com/js"></script>
    <noscript>
        <p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101180493ns.gif" /></p>
    </noscript>
</body>

</html>
<!doctype html>
