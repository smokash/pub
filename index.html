<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>显示查询自己的IP地址</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">翻墙线路 - <span id="currentip"
                class="badge badge-secondary">0.0.0.0</span></h5>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    </div>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    从国内测试
                </div>
                <div class="card-body">
                    <p><span id="geoip1" class="h3 mb-0">
                            <img src="images/loading2.gif" />
                        </span></p>
                    <p>这是您访问国内网站所使用的IP</p>
                    <table class="table table-sm table-nowrap card-table">
                        <tbody id="geoip1-table" class="list">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    从国外测试
                </div>
                <div class="card-body">
                    <p><span id="geoip2" class="h3 mb-0">
                            <img src="images/loading2.gif" />
                        </span></p>
                    <p>您访问没有被封的国外网站所使用的IP</p>
                    <table class="table table-sm table-nowrap card-table">
                        <tbody id="geoip2-table" class="list">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    从谷歌测试
                </div>
                <div class="card-body">
                    <p><span id="geoip3" class="h3 mb-0">
                            <img src="images/loading2.gif" />
                        </span></p>
                    <p>这是您访问 谷歌 等网站所使用的IP</p>
                    <table class="table table-sm table-nowrap card-table">
                        <tbody id="geoip3-table" class="list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </div>
    <script type="text/javascript" src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script>
        $(function () {
            $.ajaxSetup({
                timeout: 10000
            });

            $.get("/ip.php").done(function (res) {
                $('#currentip').html(res);
            });

            function callback_geotable(id, res) {
                $(id).html('<tr><td class="text-right" width="60">地区:</td><td class="text-left"><img src="https://cdn.ipwhois.io/flags/' + res.countryCode.toLowerCase() + '.svg" width=23/> ' + res.country + ' ' + res.regionName + ' ' + res.city + '</td></tr><tr><td class="text-right">ORG:</td><td class="text-left">' + res.org + '</td></tr><tr><td class="text-right">ISP:</td><td class="text-left">' + res.isp + '</td></tr>');
            }

            if (returnCitySN) {
                $('#geoip1').html(returnCitySN['cip']);
                $.getJSON("http://ip-api.com/json/" + returnCitySN['cip'] + "?lang=zh-CN").done(function (res) {
                    callback_geotable("#geoip1-table", res);
                }).fail(function () {
                    console.log("faild!")
                });
            }

            $.getJSON("http://ip-api.com/json/?lang=zh-CN").done(function (res) {
                $('#geoip2').html(res.query);
                callback_geotable("#geoip2-table", res);
            }).fail(function () {
                $('#geoip2').html("<tr><td>你访问不了国外</td></tr>")
            });

            $.getJSON(
                "http://my-location-is.appspot.com/callback?callback=?"
            ).done(function (data) {
                $('#geoip3').html("<tr><td>" + data.ip + "</td></tr>");
                $.getJSON("http://ip-api.com/json/" + data.ip + "?lang=zh-CN").done(function (res) {
                    callback_geotable("#geoip3-table", res);
                }).fail(function () {
                    console.log("faild!")
                });
            }).fail(function () {
                $('#geoip3').html("<tr><td>你访问不了谷歌</td></tr>");
            });
        });
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145818142-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-145818142-1');
    </script>
</body>

</html>
