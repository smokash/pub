<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>显示查询自己的IP地址</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">查询IP地址</h5>
    </div>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    </div>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    从国内测试
                </div>
                <div class="card-body">
                    <p>
                        <table id="geoip1" align="center">
                            <tr>
                                <td><img src="images/loading1.gif" /></td>
                            </tr>
                        </table>
                        <script>
                        </script>
                        </iframe>
                    </p>
                    <p>这是您访问国内网站所使用的IP</p>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    从国外测试
                </div>
                <div class="card-body">
                    <p>
                        <table id="geoip2" align="center">
                            <tr>
                                <td><img src="images/loading2.gif" /></td>
                            </tr>
                        </table>
                    </p>
                    <p>您访问没有被封的国外网站所使用的IP</p>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    从谷歌测试
                </div>
                <div class="card-body">
                    <p>
                        <table id="geoip3" align="center">
                            <tr>
                                <td><img src="images/loading3.gif" /></td>
                            </tr>
                        </table>
                    </p>
                    <p>这是您访问 谷歌 等网站所使用的IP</p>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </div>
    <script>
    var clicky_site_ids = clicky_site_ids || [];
    clicky_site_ids.push(101180493);
    </script>
    <script async src="//static.getclicky.com/js"></script>
    <noscript>
        <p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101180493ns.gif" /></p>
    </noscript>
</body>
<script type="text/javascript" src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script>
$(function() {
    $.ajaxSetup({
        async: false,
        timeout: 10 * 1000
    });
    if(returnCitySN){
        $('#geoip1').html("<tr><td>" + returnCitySN['cip'] + "</td></tr>")
    }

    $.get("https://api.ipify.org/").done(function(data) {
        $('#geoip2').html("<tr><td>" + data + "</td></tr>")
    }).fail(function() {
        $('#geoip2').html("<tr><td>你访问不了国外</td></tr>")
    });

    $.getJSON(
        "http://my-location-is.appspot.com/callback?callback=?"
    ).done(function(data) {
        $('#geoip3').html("<tr><td>" + data.ip + "</td></tr>")
    }).fail(function() {
        $('#geoip3').html("<tr><td>你访问不了谷歌</td></tr>")
    });
});
</script>

</html>
